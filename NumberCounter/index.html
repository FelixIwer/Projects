<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbercounter</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="bg-blue-500 flex h-screen">
        <div class="m-auto">
            <div class="p-10 bg-black rounded-3xl">
                <p class="mb-6 text-4xl text-center" style="color:orange" id="numberCounter">
                    0
                </p>

                <button class="mr-2 px-4 py-1 bg-green-600 border-2 border-black rounded hover:border-white" id="btnIncrease">Increase</button>
                <button class="mx-4 px-4 py-1 bg-white border-2 border-black rounded hover:border-white" id="btnReset">Reset</button>
                <button class="ml-2 px-4 py-1 bg-red-600 border-2 border-black rounded hover:border-white" id="btnDecrease">Decrease</button>

                <div class="pt-4 pl-4">
                    <input class="text-center rounded" type="number" id="newNumber" value="" style="-moz-appearance: textfield;">
                    <button class="ml-2 px-6 border-2 border-black bg-yellow-600 rounded hover:border-white" id="saveNewNumber">Save</button>
                </div>
            </div>
            <div class="mt-4 -mb-16 p-3 bg-gray-400 rounded-2xl">
                <p>
                    &#129181 Click the "Increase"-Button to increase the counter.<br>
                    &#129181 Click the "Reset"-Button to reset the counter to zero.<br>
                    &#129181 Click the "Decrease"-Button to decrease the counter.<br>
                    &#129181 Put a number into the Inputfield to diversify the <br>
                    &nbsp;&nbsp;increased or decreased number.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
