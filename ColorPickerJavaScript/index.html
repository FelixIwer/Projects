<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="flex h-screen">    
        <div class="m-auto">
            <p class="font-sans text-xl text-center mb-5" id="colorName"></p>

            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l" id="btnColorChange">
                Random
            </button>

            <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r" id="btnColorReset">
                Reset
            </button>
        </div>
    </div>

</body>
</html>
