<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="flex h-screen">
        <div class="m-auto">
            <div class="mb-6 pt-2 bg-gray-300 rounded">
                <p class="font-semibold font-sans text-xl text-center pb-2" id="colorName">RGB (255,255,255)</p>
            </div>

            <button class="mr-4 bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded border-2 border-solid border-black" id="btnColorChange">
                Random
            </button>

            <button class="bg-white text-black py-2 px-4 rounded border-2 border-solid border-black" id="btnLastColor">
                Last Color
            </button>

            <button class="ml-4 bg-gray-300 hover:bg-gray-400 text-black py-2 px-4 rounded border-2 border-solid border-black" id="btnColorReset">
                Reset
            </button>
        </div>
    </div>

</body>
</html>
