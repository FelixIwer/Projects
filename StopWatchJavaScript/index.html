<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Mini Project</title>
    <script type="text/javascript" src="Clockmanagement.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>StopWatch</h1>
    <p>
        <span id="minuteCounter">00</span>
        <span>:</span>
        <span id="secondCounter">00</span>
        <span>:</span>
        <span id="msCounter">00</span>
    </p>
    <div id="buttonDiv">
        <button id="startButton">Start</button>
        <button id="stopButton" style="visibility:hidden">Stop</button>
        <button id="resetButton" style="visibility:hidden">Reset</button>
    </div>
</body>
</html>
